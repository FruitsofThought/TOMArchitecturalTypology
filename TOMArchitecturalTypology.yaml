import:
  - ../TOMBaseStyles/TOMDark.yaml

cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

textures:
    icons:
        url: images/wikipedia.png
        filtering: mipmap
        sprites:
            # define sprites: [x origin, y origin, width, height]
            wikipedia: [0, 0, 16, 16]


styles:
    buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));
    ui-icons-overlay:
        base: points
        texture: icons
        interactive: true
        blend: overlay
        blend_order: 3

sources:
    mapzen:
        type: TopoJSON
        url:  https://tiles.mountbatten.nl/all/{z}/{x}/{y}.topojson

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: '#555'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#353535'

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#666'

    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 5

        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold

    buildings:
        data: { source: mapzen , layer: architecture}
        wikiicon:
            filter :
                wikipedia: true
            draw:
                ui-icons-overlay:
                    size: 16px
                    visible: true
                    sprite: wikipedia
        market_stall:
            filter: {"architecture_typology": "market_stall" }
            draw:
                polygons:
                    color: "#d7191c"
        first_swahili:
            filter: {"architecture_typology": "high_street" }
            draw:
                polygons:
                    color: [0.906, 0.357, 0.227]
        classic_swahili:
            filter: {"architecture_typology": "indian_shopfront" }
            draw:
                polygons:
                    color: [0.973, 0.616, 0.349]
        omani:
            filter: {"architecture_typology": "modern_indian_shopfront" }
            draw:
                polygons:
                    color: '#fdc980'
        indian:
            filter: {"architecture_typology": "arcade_building" }
            draw:
                polygons:
                    color: [0.996, 0.929, 0.667]
        art_deco:
            filter: {"architecture_typology": "single_storey_swahili" }
            draw:
                polygons:
                    color: '#FE8C73'
        british_colonial:
            filter: {"architecture_typology": "modern_multi_storey_swahili" }
            draw:
                polygons:
                    color: [0.780, 0.910, 0.678]
        eclectic:
            filter: {"architecture_typology": "modern_swahili" }
            draw:
                polygons:
                    color: [0.612, 0.827, 0.651]
        modernism:
            filter: {"architecture_typology": "post_modern_multi_storey_swahili" }
            draw:
                polygons:
                    color: [0.388, 0.671, 0.690]
        hyper_modern:
            filter: {"architecture_typology": "apartment_block" }
            draw:
                polygons:
                    color: '#2b83ba'
        fromhereonitsNLhyper_modern:
            filter: {"architecture_typology": "suburban_villa" }
            draw:
                polygons:
                    color: '#2f20ba'
        art_nouveau:
            filter: {"architecture_typology": "madrasa" }
            draw:
                polygons:
                    color: '#811fba'
        modern:
            filter: {"architecture_typology": "mosque" }
            draw:
                polygons:
                    color: '#b51aba'
        rijnllandse_gothic:
            filter: {"architecture_typology": "government" }
            draw:
                polygons:
                    color: '#ba1361'
        public_school:
            filter: {"architecture_typology": "public_school" }
            draw:
                polygons:
                    color: '#ba1361'
        others:
            filter: {"architecture_typology": "others" }
            draw:
                polygons:
                    color: '#ba1361'

        draw:
            polygons:
                order: 50
                color: '#333'
                interactive: true
